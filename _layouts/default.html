<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <style type="text/css" media="all">
        .image_logo img {
          background-color: white;
          clear: right;
          max-width:100%;
          max-height:100%
          align-items:center;
          display: block;
          align-items:center;
          margin-left: auto;
          margin-right: auto;*/
        }

    </style> 
	 	  
  </head>
	<body>
    	<div class="wrapper">
        <!-- HEADER -->
        	<header>
			<div class="image_logo">
				<img src="/assets/img/logo.png" alt="DiagnoseNET"/>
			</div>
			<h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>

            <iframe src="https://ghbtns.com/github-btn.html?user=IADBproject&repo=diagnosenet&type=star&count=true&size=large"
                frameborder="0" scrolling="0" width="160px" height="30px"></iframe>

            <p>
              <a href="/">Home</a> <br>
              <a href="/getstarted">Getting Started</a> <br>
              <a href="/doc">API Documentation</a> <br>
            </p>
		       </header>

           <!-- MAIN CONTENT -->
           <section>

             {{ content }}

           </section>

           <!-- FOOTER  -->
           <footer>
             <p class="copyright">{{ site.description | default: site.github.repository_name }} maintained by
               <a href="mailto:jagh1729@gmail.com">jagh1729@gmail.com</a></p>
             </footer>
      </div>

  <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
   {% if site.google_analytics %}
   <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
     (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
     m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
     ga('create', '{{ site.google_analytics }}', 'auto');
     ga('send', 'pageview');
   </script>
   {% endif %}
	</body>
</html>
