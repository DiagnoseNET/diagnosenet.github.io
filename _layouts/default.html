<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    
  </head>
	<body>
    	<div class="wrapper">
		<!-- HEADER -->
        	<header>
			<h2 id="project_tagline">{{ site.description | default: site.github.project_tagline }}</h2>
			{% if site.logo %}
			<img src="{{site.logo | relative_url}}" alt="Logo" />
			{% endif %}

	        	<p><a href="/">Home</a></p>
	        	<p><a href="/getstarted">Getting Started</a></p>
              		<p><a href="/doc">API Documentation</a></p>
		</header>

		<!-- MAIN CONTENT -->
		<section class="container">
			{{ content }}
		</section>

		<!-- FOOTER  -->
		<footer>
			<p class="copyright">{{ site.title | default: site.github.repository_name }} maintained by
		          <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
		</footer>
	</div>
	</body>
</html>
